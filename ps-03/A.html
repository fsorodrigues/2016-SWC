<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <title>SWC ps-03 | Canvas starter</title>
      <link rel="stylesheet" href="squares.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    </head>

  <body>
    <div class="h1">
      <h1>
      Pattern solution
      </h1>
    </div>
    <div class="canvas">
      <canvas id="canvas"></canvas>
      <p><a href="index.html">back</a></p>
    </div>
  </body>

  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var drawingPad = canvas.getContext('2d');
    drawingPad.fillStyle = "hsla(0,10%,10%,1)";
    drawingPad.fillRect(0, 0, 40, 40);
    drawingPad.fillRect(40, 40, 40, 40);
    drawingPad.fillRect(80, 80, 40, 40);
    drawingPad.fillRect(80, 00, 40, 40);
    drawingPad.fillRect(00, 80, 40, 40);
    drawingPad.fillRect(40, 40, 40, 40);
    drawingPad.fillRect(80, 80, 40, 40);
    drawingPad.fillRect(80, 00, 40, 40);
    drawingPad.fillRect(00, 80, 40, 40);

    drawingPad.fillRect(50, 0, 10, 10);
    drawingPad.fillRect(70, 0, 10, 10);
    drawingPad.fillRect(40, 10, 10, 10);
    drawingPad.fillRect(60, 10, 10, 10);

    drawingPad.fillRect(50, 20, 10, 10);
    drawingPad.fillRect(70, 20, 10, 10);
    drawingPad.fillRect(40, 30, 10, 10);
    drawingPad.fillRect(60, 30, 10, 10);


  </script>

</html>
